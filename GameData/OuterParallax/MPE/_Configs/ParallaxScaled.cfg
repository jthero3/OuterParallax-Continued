@ParallaxTerrain:NEEDS[Parallax_StockPlanetTextures,MPE]
{
    // Atmospheric bodies
    @Body[Ervo] ///
    {
        ParallaxScaledProperties
        {
            // Altitude in meters
            minTerrainAltitude = -1614.68
            maxTerrainAltitude = 6914.36

            // We need to use the real mesh for scatterer compatibility
            usingStockMesh:NEEDS[Scatterer] = True

            // Shader modes
            mode = FromTerrain
            Material
            {
                _ColorMap = OuterParallax/MPE/_Textures/PluginData/Scaled/Ervo/Ervo_color.dds
                _BumpMap = OuterParallax/MPE/_Textures/PluginData/Scaled/Ervo/Ervo_normal.dds
                _HeightMap = OuterParallax/MPE/_Textures/PluginData/Scaled/Ervo/Ervo_height.dds
                _AtmosphereRimMap = OuterParallax/MPE/_Textures/PluginData/Scaled/Ervo/Ervo_Atmo.dds
                _PlanetBumpScale = 1

                // Keyword params
                _OceanSpecularPower = 0.375
                _OceanSpecularIntensity = 0.35
                _AtmosphereThickness = 2.33
                _OceanAltitude = 0

                Keywords
                {
                    name = OCEAN
                    name:NEEDS[!Scatterer] = ATMOSPHERE
                }
            }
            TerrainMaterialOverride
            {
                _SpecularPower = 80
                _SpecularIntensity = 0.1
                _EmissionColor = 0,0,0,1
                _BumpScale = 0.5
                _Tiling = 0.0002
            }
        }
    }

